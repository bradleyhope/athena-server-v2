# Athena Server v2 - Render Deployment Configuration

services:
  - type: web
    name: athena-server
    runtime: python
    region: frankfurt  # Closest to London for timezone accuracy
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 3001
      - key: PYTHON_VERSION
        value: 3.11.0
      # Database
      - key: DATABASE_URL
        sync: false
      # Manus API
      - key: MANUS_API_KEY
        sync: false
      # AI Models
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      # Google OAuth
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REFRESH_TOKEN
        sync: false
      # Notion
      - key: NOTION_API_KEY
        sync: false
      # Server auth
      - key: ATHENA_API_KEY
        sync: false
